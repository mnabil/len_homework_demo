version: 2

sources:
  - name: platform_data
    database: STAGING
    schema: PUBLIC
    tables:
      - name: PLATFORM_EVENTS
        tests:
          - not_null:
              column: EVENT_TIME
              column: EVENT_TYPE
              column: ACTIVITY_DETAILS
      - name: PRODUCTS
        description: "a model for products"
        tests:
          - not_null:
              column: PRODUCT_ID
              column: PRODUCT_NAME
              column: PRICE
          - unique:
              columns: [PRODUCT_ID]
      - name: USERS
        tests:
          - not_null:
              column: USER_ID
              column: USER_NAME
              column: EMAIL
          - unique:
              columns: [USER_ID]